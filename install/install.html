<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>英速小子</title>
</head>
<body>
  <h1>英速小子 Sonic Typing</h1>
  <div>
    <h2>伺服器需求</h2>
      <ul>
        <li>MySQL 5.5 以上版本</li>
        <li>PHP 5.4 以上版本</li>
      </ul>
    <h2>瀏覽器需求</h2>
      <ul>
        <li>GoogleChrome 28 以上版本</li>
        <li>Firefox 22 以上版本</li>
        <li>Internet Explorer 10 以上版本</li>
      </ul>
  </div>
  <hr>
  <h2>安裝網站</h2>
  <form method="post" action="index.php">
    <div>MySQL 帳號：<input type="text" name="mysql_username"/></div>
    <div>MySQL 密碼：<input type="password" name="mysql_password"/></div>
    <div>設定管理員帳號：<input type="text" name="admin_username"/></div>
    <div>設定管理員密碼：<input type="password" name="admin_password"/></div>
    <div>確認管理員密碼：<input type="password" name="admin_password_confirm"/></div>
    <div><input type="submit" value="安裝網站"></div>
  </form>
</body>
